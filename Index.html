<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ru" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div id="app">
    <div class="container">
        <h1> input URL: <a v-bind:href="url"> {{cleanURL}} </a></h1>
        <input type="text" class="form-control" v-model="url">
        <button @click="cleanerURL" class="btn btn-primary">Clean URL</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            url: "",
            cleanURL: ""
        },
        methods: {
            cleanerURL: function () {
                this.cleanURL =this.url.replace(/^https?:\/\//,'').replace(/\/s/,'')
            }
        }
    })
</script>

</body>
</html>
